services:
  # =============================================================================
  # REVERSE PROXY - Traefik
  # =============================================================================
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS in production
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - web
      - internal
    labels:
      # Dashboard
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # =============================================================================
  # DATABASE - PostgreSQL (local development only, use managed in prod)
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zapier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zapier_replacement}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zapier}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # CACHE / MESSAGE QUEUE - Redis
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # LOGGING - Loki
  # =============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # MONITORING - Grafana
  # =============================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    depends_on:
      - loki

  # =============================================================================
  # MICROSERVICES
  # =============================================================================
  test-service:
    build:
      context: ./services/test-service
      dockerfile: Dockerfile
    container_name: test-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-zapier}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zapier_replacement}
      REDIS_URL: redis://redis:6379/0
      LOKI_URL: http://loki:3100
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/test`)"
      - "traefik.http.routers.test-service.entrypoints=websecure"
      - "traefik.http.routers.test-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.test-service.loadbalancer.server.port=8000"
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

  ringcentral-service:
    build:
      context: ./services/ringcentral-service
      dockerfile: Dockerfile
    container_name: ringcentral-service
    restart: unless-stopped
    environment:
      RINGCENTRAL_CLIENT_ID: ${RINGCENTRAL_CLIENT_ID}
      RINGCENTRAL_CLIENT_SECRET: ${RINGCENTRAL_CLIENT_SECRET}
      RINGCENTRAL_JWT_TOKEN: ${RINGCENTRAL_JWT_TOKEN}
      RINGCENTRAL_SERVER_URL: ${RINGCENTRAL_SERVER_URL:-https://platform.ringcentral.com}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ringcentral-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/ringcentral`)"
      - "traefik.http.routers.ringcentral-service.entrypoints=websecure"
      - "traefik.http.routers.ringcentral-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.ringcentral-service.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ringcentral/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

  workflow-service:
    build:
      context: ./services/workflow-service
      dockerfile: Dockerfile
    container_name: workflow-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-zapier}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zapier_replacement}
      RINGCENTRAL_SERVICE_URL: http://ringcentral-service:8000
      STORAGE_SERVICE_URL: http://storage-service:8000
      AGENCYZOOM_SERVICE_URL: http://agencyzoom-service:8000
      TRANSCRIPTION_SERVICE_URL: http://transcription-service:8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.workflow-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/workflows`)"
      - "traefik.http.routers.workflow-service.entrypoints=websecure"
      - "traefik.http.routers.workflow-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.workflow-service.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/workflows/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      ringcentral-service:
        condition: service_healthy
      storage-service:
        condition: service_healthy
      agencyzoom-service:
        condition: service_healthy
      transcription-service:
        condition: service_healthy
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

  storage-service:
    build:
      context: ./services/storage-service
      dockerfile: Dockerfile
    container_name: storage-service
    restart: unless-stopped
    environment:
      SPACES_ACCESS_KEY: ${SPACES_ACCESS_KEY}
      SPACES_SECRET_KEY: ${SPACES_SECRET_KEY}
      SPACES_REGION: ${SPACES_REGION:-nyc3}
      SPACES_BUCKET: ${SPACES_BUCKET:-call-recordings}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storage-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/storage`)"
      - "traefik.http.routers.storage-service.entrypoints=websecure"
      - "traefik.http.routers.storage-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.storage-service.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/storage/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

  agencyzoom-service:
    build:
      context: ./services/agencyzoom-service
      dockerfile: Dockerfile
    container_name: agencyzoom-service
    restart: unless-stopped
    environment:
      AGENCYZOOM_API_URL: ${AGENCYZOOM_API_URL:-https://api.agencyzoom.com}
      AGENCYZOOM_USERNAME: ${AGENCYZOOM_USERNAME}
      AGENCYZOOM_PASSWORD: ${AGENCYZOOM_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agencyzoom-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/agencyzoom`)"
      - "traefik.http.routers.agencyzoom-service.entrypoints=websecure"
      - "traefik.http.routers.agencyzoom-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.agencyzoom-service.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/agencyzoom/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

  dashboard-service:
    build:
      context: ./services/dashboard-service
      dockerfile: Dockerfile
    container_name: dashboard-service
    restart: unless-stopped
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/dashboard`)"
      - "traefik.http.routers.dashboard-service.entrypoints=websecure"
      - "traefik.http.routers.dashboard-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.dashboard-service.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/dashboard/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

  transcription-service:
    build:
      context: ./services/transcription-service
      dockerfile: Dockerfile
    container_name: transcription-service
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WHISPER_MODEL: ${WHISPER_MODEL:-whisper-1}
      SUMMARY_MODEL: ${SUMMARY_MODEL:-gpt-4o-mini}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    networks:
      - internal
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.transcription-service.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/transcription`)"
      - "traefik.http.routers.transcription-service.entrypoints=websecure"
      - "traefik.http.routers.transcription-service.tls.certresolver=letsencrypt"
      - "traefik.http.services.transcription-service.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/transcription/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: loki
      options:
        loki-url: "http://localhost:3100/loki/api/v1/push"
        labels: "service"

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  web:
    name: web
    driver: bridge
  internal:
    name: internal
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres-data:
  redis-data:
  loki-data:
  grafana-data:
  traefik-certificates:
